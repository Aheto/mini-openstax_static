<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mini OpenStax: Open educational platform for mastery-based learning (static demo)" />
  <title>Mini OpenStax MVP — Static Demo</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="logo-text">Mini OpenStax MVP</div>
    </div>

    <h1>Welcome to Mini OpenStax</h1>
    <p class="subtitle">A static demo of an open educational platform for mastery-based learning with auto-graded assessments.</p>

    <div class="roles">
      <div class="role-card">
        <h2>Student</h2>
        <a href="student/chapter-1.html" class="btn">Enter as Student</a>
      </div>
      <div class="role-card">
        <h2>Instructor</h2>
        <a href="instructor/analytics-1.html" class="btn">Enter as Instructor</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Mini OpenStax MVP • Static Demo • For Educational Use</p>
  </div>

  <!-- Load classic app.js (no modules) -->
  <script src="js/app.js"></script>
  <script>
    // Auto-redirect if user already selected a role
    document.addEventListener('DOMContentLoaded', function() {
      const savedRole = localStorage.getItem('user_role');
      if (savedRole === 'student') {
        window.location.href = 'student/chapter-1.html';
      } else if (savedRole === 'instructor') {
        window.location.href = 'instructor/analytics-1.html';
      }
    });
  </script>
</body>
</html>
