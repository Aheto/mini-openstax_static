<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mini OpenStax: Instructor analytics dashboard (static)" />
  <title>Mini OpenStax — Instructor Dashboard</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="assignment-title">Loading Dashboard...</h1>
        <p id="student-count">— students enrolled</p>
      </div>
      <div class="role-badge">Instructor View</div>
    </div>

    <main id="main-content">
      <div class="loading">Loading analytics data...</div>
    </main>
  </div>

  <script>
    (function() {
      // ======================
      // LOAD MOCK ANALYTICS DATA
      // ======================
      async function loadAnalytics() {
        try {
          const res = await fetch('../data/analytics/assignment-1.json');
          if (!res.ok) throw new Error('Analytics data file not found');
          const data = await res.json();
          renderDashboard(data);
        } catch (err) {
          document.getElementById('main-content').innerHTML = 
            `<div class="error">Failed to load analytics: ${err.message}</div>`;
        }
      }

      // ======================
      // SANITIZE HTML (SIMPLE)
      // ======================
      function sanitizeHTML(str) {
        if (typeof str !== 'string') return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      // ======================
      // RENDER DASHBOARD
      // ======================
      function renderDashboard(data) {
        const main = document.getElementById('main-content');
        const title = document.getElementById('assignment-title');
        const count = document.getElementById('student-count');

        // Header
        title.textContent = sanitizeHTML(data.assignment_title);
        count.textContent = `${data.total_students} students enrolled`;

        // Metrics Grid
        const metrics = `
          <div class="analytics-grid">
            <div class="metric-card">
              <div class="metric-value">${Math.round(data.completion_rate * 100)}%</div>
              <div class="metric-label">Completion Rate</div>
            </div>
            <div class="metric-card">
              <div class="metric-value">${Math.round(data.avg_score * 100)}%</div>
              <div class="metric-label">Average Score</div>
            </div>
            <div class="metric-card">
              <div class="metric-value">${data.students_needing_review}</div>
              <div class="metric-label">Needs Review</div>
            </div>
          </div>
        `;

        // LO Mastery
        let loMastery = '';
        if (data.lo_mastery && data.lo_mastery.length > 0) {
          loMastery = `
            <section>
              <h2>Learning Objective Mastery</h2>
              ${data.lo_mastery.map(lo => {
                const isMastered = lo.mastery >= 0.8;
                return `
                  <div class="card lo-mastery-item">
                    <div class="lo-mastery-header">
                      <strong class="lo-tag">${sanitizeHTML(lo.tag)}</strong>
                      <span>${isMastered ? '✅ Mastered' : Math.round(lo.mastery * 100) + '% mastered'}</span>
                    </div>
                    <div class="progress-bar">
                      <div 
                        class="progress-fill ${isMastered ? 'mastered' : 'needs-review'}" 
                        style="width: ${Math.min(100, lo.mastery * 100)}%">
                      </div>
                    </div>
                  </div>
                `;
              }).join('')}
            </section>
          `;
        } else {
          loMastery = '<p>No learning objectives tracked.</p>';
        }

        // Render
        main.innerHTML = metrics + loMastery;
      }

      // ======================
      // INITIALIZE
      // ======================
      document.addEventListener('DOMContentLoaded', loadAnalytics);
    })();
  </script>
</body>
</html>
