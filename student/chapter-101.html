function renderNavigation(){
  const nav = document.getElementById('chapter-nav');
  let buttons = [];

  buttons.push(`<a href="https://aheto.github.io/mini-openstax_static/" class="chapter-btn">HOME</a>`);
  buttons.push(`<a href="chapter-${currentChapter}.html" class="chapter-btn active">${currentChapter}</a>`);
  
  // üîì Always show next 3 chapters ‚Äî NO LIMIT
  for(let i = 1; i <= 3; i++){
    const next = currentChapter + i;
    buttons.push(`<a href="chapter-${next}.html" class="chapter-btn">${next}</a>`);
  }
  
  nav.innerHTML = buttons.join('');
}

const main = document.getElementById('main-content');
const titleEl = document.getElementById('chapter-title');
const loTagsEl = document.getElementById('lo-tags');

function renderChapter(){
  titleEl.textContent = CHAPTER_CONFIG.title;
  loTagsEl.innerHTML = '';
  CHAPTER_CONFIG.loTags.forEach(tag => {
    const span = document.createElement('span');
    span.className = 'lo-tag';
    span.textContent = tag;
    loTagsEl.appendChild(span);
  });

  const contentDiv = document.createElement('div');
  contentDiv.className = 'chapter-content';
  contentDiv.innerHTML = CHAPTER_CONFIG.content;

  let quizHTML = '';
  const items = CHAPTER_CONFIG.assessmentItems;
  if(items.length > 0){
    quizHTML = `
      <section class="card quiz-section">
        <h2>Check Your Understanding</h2>
        ${items.map((item, idx) => `
          <div class="quiz-item" data-item-id="${item.id}">
            <p>${idx + 1}. ${item.prompt}</p>
            ${item.options.map(opt => `
              <label class="quiz-option">
                <input type="radio" name="q-${item.id}" value="${opt.id}"> ${opt.text}
              </label>
            `).join('')}
          </div>
        `).join('')}
        <button class="btn" id="submit-quiz-btn" disabled>Submit Quiz</button>
      </section>
    `;
  }

  main.innerHTML = '';
  main.appendChild(contentDiv);
  if(quizHTML){
    main.innerHTML += quizHTML;
    setupQuizListeners();
  }
}

//======================
// QUIZ LOGIC
//======================
function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}

//======================
// FEEDBACK & SCORE (ENHANCED WITH ANSWER DETAILS)
//======================
function showFeedback(answers){
  let correct = 0;
  const items = CHAPTER_CONFIG.assessmentItems;
  const feedback = items.map(item => {
    const selected = answers[item.id];
    const isCorrect = item.options.some(o => o.id === selected && o.is_correct);
    if(isCorrect) correct++;
    const correctOpt = item.options.find(o => o.is_correct);
    const selectedText = item.options.find(o => o.id === selected)?.text || '‚Äî';
    const correctText = correctOpt ? correctOpt.text : '‚Äî';
    return {
      item,
      isCorrect,
      selected,
      selectedText,
      correctText
    };
  });

  const score = correct / items.length;
  const scorePercent = Math.round(score * 100);

  // === BUILD DETAILED TEXT FOR WHATSAPP ===
  let answerLines = [];
  let correctList = [];
  let incorrectList = [];

  feedback.forEach((f, idx) => {
    const qNum = idx + 1;
    const userAns = f.selectedText || '‚Äî';
    const status = f.isCorrect ? '‚úÖ' : '‚ùå';
    answerLines.push(`${qNum}. ${userAns} ${status}`);
    
    if(f.isCorrect) {
      correctList.push(`Q${qNum}`);
    } else {
      incorrectList.push(`Q${qNum} (Answered: ${userAns}, Correct: ${f.correctText})`);
    }
  });

  const summaryText = 
    `My quiz score: ${scorePercent}%\n` +
    `Chapter: ${CHAPTER_CONFIG.title}\n` +
    `Student: [Your Name]\n\n` +
    `Answers:\n${answerLines.join('\n')}\n\n` +
    `Results:\n` +
    (correctList.length > 0 ? `‚úÖ Correct: ${correctList.join(', ')}\n` : '') +
    (incorrectList.length > 0 ? `‚ùå Incorrect: ${incorrectList.join('; ')}\n` : '');
  
  // URL-encode for WhatsApp
  const encodedSummary = encodeURIComponent(summaryText);

  const feedbackHTML = feedback.map((f, idx) => `
    <div class="quiz-item">
      <p>${idx + 1}. ${f.item.prompt}</p>
      ${f.item.options.map(opt => `
        <label class="quiz-option">
          <input type="radio" disabled ${opt.id === f.selected ? 'checked' : ''}> ${opt.text}
          ${opt.is_correct ? ' <strong>(Correct)</strong>' : ''}
        </label>
      `).join('')}
      <div class="quiz-feedback ${f.isCorrect ? 'feedback-correct' : 'feedback-incorrect'}">
        ${f.isCorrect ? '‚úÖ Correct!' : `‚ùå Incorrect. Correct answer: ${f.correctText}`}

    </div>

    <div class="score-card">

    </div>
  `;

      <a href="https://wa.me/+233257320201?text=${encodedSummary}" class="btn" style="background:#25D366; display: inline-flex; align-items: center; gap: 8px;" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">

          <path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"/>
