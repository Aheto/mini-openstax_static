    <p>A <strong>scale drawing** is a representation of an object that is <strong>proportionally larger or smaller** than the actual object. It preserves shape and angles but changes size uniformly.</p>

    <h3>Enlargement vs. Reduction</h3>
    <ul>
      <li><strong>Enlargement**: Scale factor <strong>k > 1** ‚Üí drawing is larger than the original.</li>

function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}
