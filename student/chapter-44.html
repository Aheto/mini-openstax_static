    <p>A <strong>linear equation in one variable</strong> has the form <code>ax + b = 0</code> (where <em>a</em> and <em>b</em> are numbers, and <em>a ‚â† 0</em>).<br>
    The <strong>solution</strong> is the value of the variable that makes the equation true.<br>

    <h3>Steps to Solve</h3>
    <ol>
      <li><strong>Remove brackets</strong> by expanding (use distributive law).</li>
      <li><strong>Eliminate fractions</strong> by multiplying every term by the LCM of denominators.</li>
      <li><strong>Collect like terms</strong>: move all variable terms to one side, constants to the other.</li>
      <li><strong>Isolate the variable</strong> by dividing/multiplying.</li>
      <li><strong>Check your answer</strong> by substituting back into the original equation.</li>

function renderNavigation(){

  buttons.push(`<a href="chapter-${currentChapter}.html" class="chapter-btn active">${currentChapter}</a>`);
  
  // üîì Always show next 3 chapters ‚Äî NO LIMIT
  for(let i = 1; i <= 3; i++){
    const next = currentChapter + i;
    buttons.push(`<a href="chapter-${next}.html" class="chapter-btn">${next}</a>`);
  }
  
  nav.innerHTML = buttons.join('');
}

const loTagsEl = document.getElementById('lo-tags');

function renderChapter(){
  titleEl.textContent = CHAPTER_CONFIG.title;
  loTagsEl.innerHTML = '';
  CHAPTER_CONFIG.loTags.forEach(tag => {
    const span = document.createElement('span');
    span.className = 'lo-tag';
    span.textContent = tag;
    loTagsEl.appendChild(span);
  });

  const contentDiv = document.createElement('div');
  contentDiv.className = 'chapter-content';
  contentDiv.innerHTML = CHAPTER_CONFIG.content;

  let quizHTML = '';
  const items = CHAPTER_CONFIG.assessmentItems;
  if(items.length > 0){
    quizHTML = `
      <section class="card quiz-section">
        <h2>Check Your Understanding</h2>
        ${items.map((item, idx) => `
          <div class="quiz-item" data-item-id="${item.id}">
            <p>${idx + 1}. ${item.prompt}</p>
            ${item.options.map(opt => `
              <label class="quiz-option">
                <input type="radio" name="q-${item.id}" value="${opt.id}"> ${opt.text}
              </label>
            `).join('')}
          </div>
        `).join('')}
        <button class="btn" id="submit-quiz-btn" disabled>Submit Quiz</button>
      </section>
    `;
  }

  main.innerHTML = '';
  main.appendChild(contentDiv);
  if(quizHTML){
    main.innerHTML += quizHTML;
    setupQuizListeners();
  }
}

//======================
// QUIZ LOGIC
//======================
function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}

      isCorrect,

      correctText: correctOpt ? correctOpt.text : ' ‚Äî'
