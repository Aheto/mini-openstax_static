<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mini OpenStax: Interactive learning module"/>
  <title>Mini OpenStax ‚Äî [CHAPTER TITLE]</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <!-- üìö PINNED 5-BUTTON NAVIGATION BAR -->
  <nav class="chapter-nav" id="chapter-nav" 
       style="position: sticky; top: 0; z-index: 10; background: white; padding: 0.6rem 0; margin: 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1);"></nav>

  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Loading Chapter...</h1>
        <div class="lo-tags" id="lo-tags"></div>
      </div>
      <div class="role-badge">Student View</div>
    </div>

    <main id="main-content">
      <div class="loading">Loading chapter content...</div>
    </main>
  </div>

  <!-- üí¨ WhatsApp buttons and script remain unchanged -->
  <script>
    (function(){
      'use strict';

      // üîß CONFIGURATION (same as before)
      const currentChapter = 24; // ‚Üê Update per file

      const CHAPTER_CONFIG = { /* ... */ };

      // ‚úÖ RENDER NAVIGATION ‚Äî called FIRST
      function renderNavigation(){
        const nav = document.getElementById('chapter-nav');
        let buttons = [];

        // Button 1: HOME
        buttons.push(`<a href="https://aheto.github.io/mini-openstax_static/" class="chapter-btn">HOME</a>`);
        // Button 2: Current chapter
        buttons.push(`<a href="chapter-${currentChapter}.html" class="chapter-btn active">${currentChapter}</a>`);
        // Buttons 3‚Äì5: Next chapters (STOP at 20 per your spec)
        for(let i = 1; i <= 3; i++){
          const next = currentChapter + i;
          if(next <= 20){ // ‚úÖ Enforce 20-chapter limit as per Final Template
            buttons.push(`<a href="chapter-${next}.html" class="chapter-btn">${next}</a>`);
          }
        }
        nav.innerHTML = buttons.join('');
      }

      // ... rest of renderChapter, quiz, feedback (unchanged) ...

      // ‚úÖ INITIALIZE: Render nav IMMEDIATELY
      document.addEventListener('DOMContentLoaded', () => {
        renderNavigation(); // üî• Pinned and visible from start
        renderChapter();
      });
    })();
  </script>

  <style>
    .chapter-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
    }
    .chapter-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 2.2rem;
      height: 2.2rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      text-decoration: none;
      color: #334155;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .chapter-btn:hover { background: #f1f5f9; }
    .chapter-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
  </style>
</body>
</html>
