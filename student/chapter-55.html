    <p>The <strong>triangle law** states that if two vectors are represented as two sides of a triangle taken in order (head-to-tail), then their sum (resultant) is represented by the third side taken in the opposite order.</p>

    <h3>How to Apply the Triangle Law</h3>
    <ol>
      <li>Draw the first vector (**u**) from point A to B.</li>
      <li>From the <strong>head** of **u** (point B), draw the second vector (**v**) to point C.</li>

    <h3>Key Points</h3>

function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}
