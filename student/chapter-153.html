    <p>A <strong>Venn diagram** uses circles to represent sets. It helps visualize whether an implication or conclusion is **logically valid**.</p>

    <h3>Implication as Subset</h3>
    <p>The statement <strong>\"If p, then q\" (p ‚Üí q)** means:<br>

    <h3>Valid vs. Invalid Conclusions</h3>
    <ul>
      <li><strong>Valid**: Conclusion follows necessarily from the premise (diagram shows containment).</li>
      <li><strong>Invalid**: Conclusion does **not** follow (diagram shows partial overlap or no containment).</li>
    </ul>

function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}
