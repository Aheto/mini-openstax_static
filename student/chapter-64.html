    <p>A <strong>reflection** is a transformation that produces a mirror image of an object across a line called the <strong>mirror line** (or line of reflection).</p>

    <h3>Properties of Reflection</h3>
    <ul>
      <li>The object and its image are <strong>congruent** (same size and shape).</li>

function setupQuizListeners(){
  const btn = document.getElementById('submit-quiz-btn');
  const answers = {};
  const items = CHAPTER_CONFIG.assessmentItems;

  items.forEach(item => {
    document.querySelectorAll(`input[name="q-${item.id}"]`).forEach(input => {
      input.addEventListener('change', (e) => {
        answers[item.id] = e.target.value;
        btn.disabled = Object.keys(answers).length !== items.length;
      });
    });
  });

  if(btn){
    btn.addEventListener('click', () => showFeedback(answers));
  }
}
